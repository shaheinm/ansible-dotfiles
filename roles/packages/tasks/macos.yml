- name: Update Homebrew
  homebrew:
    update_homebrew: yes

- name: Upgrade existing packages
  homebrew:
    upgrade_all: yes

- name: Install packages
  homebrew:
    name:
      - golang
      - git
      - nginx
      - neovim
      - fzf
      - ripgrep
      - maven
      - awscli
      - openssl
      - bash
      - ack
      - python3
      - python
      - jq
      - htop
      - wget
      - curl
      - ctags-exuberant
    state: latest

- name: Cask install essential packages
  homebrew_cask:
    name:
      - firefox
      - google-chrome
      - iterm2
      - slack
