- name: Link init.vim
  file:
    src: "{{ dotfiles_home }}/roles/nvim/templates/initvim.j2"
    dest: "{{ dotfiles_user_home }}/.config/nvim/init.vim"
    state: link
    force: yes

- name: Link plugin folder
  template:
    src: "{{ dotfiles_home }}/roles/nvim/files/plugin.link"
    dest: "{{dotfiles_user_home}}/.config/nvim/plugin"
    state: link
    force: yes

