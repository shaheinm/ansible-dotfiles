# =============================================================================
# Aerospace Configuration - i3-like tiling window manager for macOS
# =============================================================================
# Docs: https://nikitabobko.github.io/AeroSpace/guide

# Start Aerospace at login
start-at-login = true

# Mouse follows focus
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]

# Normalizations
# Disabled to allow manual split commands (i3-like behavior)
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = true

# =============================================================================
# Multi-Monitor Workspace Assignment
# =============================================================================
# Layout (3 monitors): Left Dell | Retina (center/main) | Right Dell
#   - Left external:   Workspaces 1-3
#   - Center (Retina): Workspaces 4-6
#   - Right external:  Workspaces 7-9
#
# When on laptop only, all workspaces fall back to the Retina display.
# Note: Both Dells are 'secondary' so left/right distribution depends on
# connection order. For deterministic control, use specific monitor names.

[workspace-to-monitor-force-assignment]
1 = ['DELL.*\(1\)', '^DELL.*', 'main']
2 = ['DELL.*\(1\)', '^DELL.*', 'main']
3 = ['DELL.*\(1\)', '^DELL.*', 'main']
4 = 'main'
5 = 'main'
6 = 'main'
7 = ['DELL.*\(2\)', '^DELL.*', 'main']
8 = ['DELL.*\(2\)', '^DELL.*', 'main']
9 = ['DELL.*\(2\)', '^DELL.*', 'main']

# =============================================================================
# Gaps
# =============================================================================

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 8
outer.right = 8
outer.top = 8
outer.bottom = 8

# =============================================================================
# Key bindings - Main mode
# =============================================================================
# Using alt (option) as the mod key, similar to i3/sway defaults

[mode.main.binding]

# Focus windows (vim keys)
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

# Move windows
alt-shift-h = "move left"
alt-shift-j = "move down"
alt-shift-k = "move up"
alt-shift-l = "move right"

# Resize windows
alt-minus = "resize smart -50"
alt-equal = "resize smart +50"

# Layout commands
alt-f = "fullscreen"
alt-shift-space = "layout floating tiling"
alt-slash = "layout tiles horizontal vertical"
alt-comma = "layout accordion horizontal vertical"

# Split orientation
alt-backslash = "split horizontal"
alt-shift-backslash = "split vertical"

# Workspaces (switch)
alt-1 = "workspace 1"
alt-2 = "workspace 2"
alt-3 = "workspace 3"
alt-4 = "workspace 4"
alt-5 = "workspace 5"
alt-6 = "workspace 6"
alt-7 = "workspace 7"
alt-8 = "workspace 8"
alt-9 = "workspace 9"

# Move window to workspace
alt-shift-1 = "move-node-to-workspace 1"
alt-shift-2 = "move-node-to-workspace 2"
alt-shift-3 = "move-node-to-workspace 3"
alt-shift-4 = "move-node-to-workspace 4"
alt-shift-5 = "move-node-to-workspace 5"
alt-shift-6 = "move-node-to-workspace 6"
alt-shift-7 = "move-node-to-workspace 7"
alt-shift-8 = "move-node-to-workspace 8"
alt-shift-9 = "move-node-to-workspace 9"

# -----------------------------------------------------------------------------
# Multi-Monitor Navigation
# -----------------------------------------------------------------------------

# Focus monitor by direction
alt-leftSquareBracket = "focus-monitor left"
alt-rightSquareBracket = "focus-monitor right"

# Move window to monitor
alt-shift-leftSquareBracket = "move-node-to-monitor left"
alt-shift-rightSquareBracket = "move-node-to-monitor right"

# Move entire workspace to another monitor
alt-shift-tab = "move-workspace-to-monitor --wrap-around next"
alt-ctrl-tab = "move-workspace-to-monitor --wrap-around prev"

# Cycle through monitors
alt-tab = "focus-monitor --wrap-around next"

# Quick back-and-forth between workspaces
alt-backtick = "workspace-back-and-forth"

# Reload config
alt-shift-c = "reload-config"

# Enter service mode for less common operations
alt-shift-semicolon = "mode service"

# =============================================================================
# Service mode - for less common operations
# =============================================================================

[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"]
f = ["layout floating tiling", "mode main"]
backspace = ["close-all-windows-but-current", "mode main"]

# Join with adjacent windows
alt-shift-h = ["join-with left", "mode main"]
alt-shift-j = ["join-with down", "mode main"]
alt-shift-k = ["join-with up", "mode main"]
alt-shift-l = ["join-with right", "mode main"]
