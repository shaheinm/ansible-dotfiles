# =============================================================================
# Kubernetes Tools - Ubuntu
# =============================================================================
# Installs Podman for minikube driver on Ubuntu.
# Podman is rootless and daemonless - preferred over Docker.
# =============================================================================

- name: Install Podman
  apt:
    name:
      - podman
    state: present
  become: yes

# minikube with Podman:
#   minikube start --driver=podman
