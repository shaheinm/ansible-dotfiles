# =============================================================================
# Kubernetes Role
# =============================================================================
# Sets up minikube for local Kubernetes development.
#
# Uses Podman as the preferred container driver (rootless, daemonless).
# Podman is installed via the packages role.
#
# After install:
#   # macOS: Initialize Podman machine first
#   podman machine init && podman machine start
#
#   # All platforms: Start minikube
#   minikube start --driver=podman
# =============================================================================

- import_tasks: linux.yml
  when: ansible_facts['system'] == "Linux"

- import_tasks: macos.yml
  when: ansible_facts['os_family'] == "Darwin"

