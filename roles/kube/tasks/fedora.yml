# =============================================================================
# Kubernetes Tools - Fedora
# =============================================================================
# Installs container runtime prerequisites for minikube on Fedora.
# Uses Podman as an alternative to Docker.
# =============================================================================

- name: Install Podman for minikube driver
  dnf:
    name:
      - podman
      - podman-docker
    state: present
  become: yes

